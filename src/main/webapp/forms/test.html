<form name="Test">
    <div class="form-group">
        <style>

            label[for^="otazka"]{
                display: flex;
            }

            input[id^="otazka"]{
                margin-left: 5px;
            }
        </style>
        <h3>Co z těchto uvedených není osobním údajem</h3>
        <label for="otazka1">Jméno a příjmení
        <input id="otazka1" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka1"
               name="otazka1"/></label>
        <label for="otazka2">Rodné číslo
        <input id="otazka2" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka2"
               name="otazka2"/></label>
        <label for="otazka3">Registrační značka automobilu
        <input id="otazka3" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka3"
               name="otazka3"/></label>
        <label for="otazka4">Název firmy s ručením omezením
        <input id="otazka4" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka4"
               name="otazka4"/></label>
        <h3>Co z následujících je zpracováním</h3>
        <label for="otazka5">Nahlížení
        <input id="otazka5" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka5"
               name="otazka5"/></label>
        <label for="otazka6">Třídění
        <input id="otazka6" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka6"
               name="otazka6"/></label>
        <label for="otazka7">Uchovávání
        <input id="otazka7" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka7"
               name="otazka7"/></label>
        <label for="otazka8">Všechny z uvedených
        <input id="otazka8" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka8"
               name="otazka8"/></label>

        <h3>Pokud ve firmě A zpracovává mzdy zaměstnanců externí mzdová společnost B. Je společnost B vůči společnosti
            A</h3>
        <label for="otazka9">Správce
        <input id="otazka9" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka9"
               name="otazka9"/></label>
        <label for="otazka10">Zpracovatel
        <input id="otazka10" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka10"
               name="otazka10"/></label>
        <label for="otazka11">Příjemce
        <input id="otazka11" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka11"
               name="otazka11"/></label>
        <label for="otazka12">Ani jedno z toho
        <input id="otazka12" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka12"
               name="otazka12"/></label>
        <h3>GDPR se vztahuje k osobním údajům ve formě:</h3>
        <label for="otazka13">Papírové
        <input id="otazka13" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka13"
               name="otazka13"/></label>
        <label for="otazka14">Digitální
        <input id="otazka14" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka14"
               name="otazka14"/></label>
        <label for="otazka15">Papírové i digitální
        <input id="otazka15" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka15"
               name="otazka15"/></label>
        <label for="otazka16">Ani jedna varianta
        <input id="otazka16" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka16"
               name="otazka16"/></label>

        <h3>Co to je zvláštní kategorie osobních údajů:</h3>
        <label>Osobní údaje, které vypovídají o rasovém či etnickém původu, politických názorech,
            náboženském vyznání či filozofickém přesvědčení nebo členství v odborech, a zpracování genetických údajů,
            biometrických údajů za účelem jedinečné identifikace fyzické osoby a údajů o zdravotním stavu či o sexuálním
            životě nebo sexuální orientaci fyzické osoby.</label>

        <label for="otazka17">Pokud souhlasite s vyse uvedenym odstavcem, prosim zaskrtnete:
            <input id="otazka17" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka17"
               name="otazka17"/></label>
        <br>
        <label>Veškeré informace o identifikované nebo identifikovatelné fyzické osobě (dále jen „subjekt
            údajů“); identifikovatelnou fyzickou osobou je fyzická osoba, kterou lze přímo či nepřímo identifikovat,
            zejména odkazem na určitý identifikátor, například jméno, identifikační číslo, lokační údaje, síťový
            identifikátor nebo na jeden či více zvláštních prvků fyzické, fyziologické, genetické, psychické,
            ekonomické, kulturní nebo společenské identity této fyzické osoby;</label>
        <label for="otazka18">Pokud souhlasite s vyse uvedenym odstavcem, prosim zaskrtnete:
        <input id="otazka18" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka18"
               name="otazka18"/></label>
        <br>
        <label for="otazka19">Osobní údaje dětí
        <input id="otazka19" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka19"
               name="otazka19"/></label>
        <label for="otazka20">Osobní údaje, které byli získány na základě souhlasu se zpracováním
        <input id="otazka20" type="checkbox" class="form-control"
               cam-variable-type="Boolean"
               cam-variable-name="otazka20"
               name="otazka20"/></label>
    </div>
</form>
