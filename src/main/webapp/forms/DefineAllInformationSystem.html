<form name="DefineAllInformationSystem">
    <div class="form-group">
        <style>
            .tooltip {
                position: relative;
                display: inline-block;
                opacity:1;
            }

            .tooltip .tooltiptext {
                visibility: hidden;
                width: 120px;
                background-color: #555;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;
                position: absolute;
                z-index: 1;
                bottom: 125%;
                left: 50%;
                margin-left: -60px;
                opacity: 1;
                transition: opacity 0.3s;
            }

            .tooltip .tooltiptext::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: #555 transparent transparent transparent;
            }

            .tooltip:hover .tooltiptext {
                visibility: visible;
                opacity: 1;
            }

        </style>
        <script cam-script type="text/form-script" >
        <!--<script>-->
            $scope.listInformationSystem = [];

            $scope.addItem = function () {
                $scope.listInformationSystem.push({
                    name: '', url: '', description: '',
                    adminName: '', adminEmail: '', adminTel: ''
                });
            };


            camForm.on('form-loaded', function () {
                camForm.variableManager.createVariable({
                    name: 'listInformationSystem',
                    type: 'json',
                    value: $scope.listInformationSystem
                });
            });


        </script>
        <div>
            <H2>Prosim vyplne Vsechny informaci systemy </H2>
            <div ng-repeat="i in listInformationSystem">
                <H3>Informacni system</H3>
                <label>Nazev</label>
                <input cam-variable-name="i.name"
                       cam-variable-type="String"
                       type="text" ng-model="i.name"/><br>
                <label>Url</label>
                <input cam-variable-name="i.url"
                       cam-variable-type="String"
                       type="text" ng-model="i.url"/><br>
                <label>Popis</label>
                <input cam-variable-name="i.description"
                       cam-variable-type="String"
                       type="text" ng-model="i.description"/>
                <div class="tooltip">
                    <div class="glyphicon glyphicon-question-sign"></div>
                    <span class="tooltiptext">Zde uvedte slengovy popis,
                       ktery se pouziva ve firme</span>
                    </div>


                        <br>
                    <H3>Spravce</H3>
                    <label>Jmeno </label>
                    <input cam-variable-name="i.adminName"
                           cam-variable-type="String"
                           type="text" ng-model="i.adminName"/><br>
                    <label>Email </label>
                    <input cam-variable-name="i.adminEmail"
                           cam-variable-type="String"
                           type="text" ng-model="i.adminEmail"/><br>
                    <label>Telefon </label>
                    <input cam-variable-name="i.adminTel"
                           cam-variable-type="String"
                           type="text" ng-model="i.adminTel"/><br>
                </div>
                <button class="btn btn-default" ng-click="addItem()">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </div>
    </form>
